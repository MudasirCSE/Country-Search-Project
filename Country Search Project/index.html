<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="countryflag">
            <img src="img/red-flag.png" alt="">
        </div>
        <span class="countryName"></span>
        <p class="location"></p>
        <label class="cap">Capital
            <span class="capital"></span>
        </label>
        <label class="lang">Languages
            <span class="languages">English</span>
        </label>

        <form>
            <input type="text" class="search_area" placeholder="Search Country">
            <p class="searchResult"></p>
            <input type="submit" value="Search" class="search_btn">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
